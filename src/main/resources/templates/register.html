<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Form</title>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body class="bg-light text-danger text-center">



<!--/*@thymesVar id="key" type="templates"*/-->
<form th:action="@{/register/save}" th:method="post" th:object="${user}">
    <p class="display-5">Register Form</p>
    <div class="row mt-2">
        <div class="col-md-2">name: </div>
        <div class="col-md-10">
            <input type="text" id="name" th:field="*{name}" placeholder="Name" style="width: 80%;">
        </div>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <div class="row mt-2">
        <div class="col-md-2">last name:</div>
        <div class="col-md-10">
            <input type="text" id="lastName" th:field="*{lastName}" placeholder="Last Name" style="width: 80%;">
        </div>
        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
    </div>

    <div class="row mt-2">
        <div class="col-md-2">mail:</div>
        <div class="col-md-10">
            <input type="text" id="mail" th:field="*{mail}" placeholder="Mail" style="width: 80%;">
        </div>
        <div th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"></div>
    </div>

    <div class="row mt-2">
        <div class="col-md-2">password:</div>
        <div class="col-md-10">
            <input type="text" id="password" th:field="*{password}" placeholder="Password" style="width: 80%;">
        </div>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>
    <button type="submit" class="btn btn-success mt-5">GÃ¶nder</button>

</form>




<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
